<h2>EDIutils is on CRAN</h2>

<h3>Description</h3>
<p>We are happy to announce the <a href="https://docs.ropensci.org/EDIutils/" rel="noopener noreferrer" target="_blank">EDIutils R package</a> (an API Client for the Environmental Data Initiative Repository) is now on CRAN. Install from your R Console with <code>install.packages("EDIutils")</code>. </p>
