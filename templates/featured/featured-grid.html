<div metal:use-macro="load: ../shared/layout.html">
    <div metal:fill-slot="content" tal:omit-tag="True">

        <main>

            <section class="py-2 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Featured Data Contributions</h1>
                        <p class="lead text-muted">We regularly highlight data packages that stand out with respect to
                            the published data and associated publications, or are used in unique and exemplary ways,
                            such as teaching and data sharing. </p>
                    </div>
                </div>
            </section>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                        <grid_objects tal:repeat="grid_object grid_objects">
                        <div class="col">
                            <div class="card shadow-sm">
                                <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                                     preserveAspectRatio="xMidYMid slice" focusable="false"
                                     style="background-image: url('${grid_object.thumbnail}'); background-size: cover;">
                                </svg>
                                <div class="card-body">
                                    <p class="fw-bold text-dark">${grid_object.title}</p>
                                    <p class="text-muted">${grid_object.date}</p>
                                    <p class="text-normal">${grid_object.description}</p>
                                    <a href="/featured/${grid_object.name}" class="stretched-link"></a>
                                </div>
                            </div>
                        </div>
                        </grid_objects>

                    </div>
                </div>
            </div>

        </main>

    </div>
</div>
